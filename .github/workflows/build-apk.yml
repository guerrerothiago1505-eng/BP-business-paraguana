name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: false # <--- ESTO BORRA LA MEMORIA DE GITHUB

      - name: ðŸ› ï¸ LIMPIEZA TOTAL Y FORZADO
        run: |
          # 1. Eliminamos cualquier rastro de carpetas viejas
          rm -rf android
          rm -rf build
          
          # 2. Recreamos el proyecto desde cero con tu cÃ³digo beige
          flutter create . --project-name=business_paraguana --org=com.business.paraguana --platforms=android --overwrite
          
          # 3. Limpiamos la cachÃ© de Flutter
          flutter clean
          flutter pub get

      - name: ðŸš€ CONSTRUIR APK REAL (BEIGE)
        run: flutter build apk --release --target=lib/main.dart

      - name: ðŸ“¤ SUBIR APK FINAL
        uses: actions/upload-artifact@v4
        with:
          name: APP-BP-BEIGE-REAL
          path: build/app/outputs/flutter-apk/app-release.apk
