name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: ğŸ›  Reparar Proyecto (Gradle Fix)
        run: |
          # Este comando regenera la carpeta android con la versiÃ³n correcta
          flutter create . --platforms=android --overwrite

      - name: ğŸ“¦ Instalar dependencias
        run: flutter pub get

      - name: ğŸš€ Construir APK
        run: flutter build apk --release --split-per-abi -t lib/main.dart

      - name: ğŸ“¤ Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk
