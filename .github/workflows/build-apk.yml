name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: false # Forzamos descarga limpia

      - name: ğŸ› ï¸ ExtirpaciÃ³n de Demo y VersiÃ³n 2.0
        run: |
          # 1. Limpieza absoluta
          rm -rf android build
          
          # 2. Recrear con ID nuevo y nombre nuevo
          flutter create . --project-name=business_paraguana --org=com.bp.v2 --platforms=android --overwrite
          
          # 3. Asegurar que NO exista el archivo main.dart de la demo
          rm -f lib/main.dart
          
          flutter pub get
          flutter clean

      - name: ğŸš€ Compilar VersiÃ³n 2.0.0
        # Forzamos que use tu archivo app_principal.dart
        run: flutter build apk --release app_principal.dart --build-name=2.0.0 --build-number=2

      - name: ğŸ“¤ Subir APK V2
        uses: actions/upload-artifact@v4
        with:
          name: BUSINESS-P-V2
          path: build/app/outputs/flutter-apk/app-release.apk
