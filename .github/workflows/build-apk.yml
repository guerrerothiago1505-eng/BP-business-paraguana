name: Build Business Paraguana APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Prepare Android Project
        run: |
          # 1. Crear estructura base
          flutter create . --platforms android --project-name bp_business_paraguana
          
          # 2. Inyectar Repositorios y Google Services en el build.gradle raíz
          cat <<EOF > android/build.gradle
          buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'com.google.gms:google-services:4.4.1'
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          EOF

          # 3. Aplicar el plugin en android/app/build.gradle
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle
          
          # 4. Mover el archivo de la Bóveda
          mkdir -p android/app
          cp google-services.json android/app/google-services.json

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target=lib/app_principal.dart

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Business-Paraguana-Real
          path: build/app/outputs/flutter-apk/app-release.apk
