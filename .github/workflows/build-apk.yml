name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: ğŸ› ï¸ Forzar Identidad Real
        run: |
          # Borramos CUALQUIER rastro previo de Android
          rm -rf android
          # Creamos la estructura limpia CON TU NOMBRE
          flutter create . --project-name=business_paraguana_app --org=com.business.paraguana --platforms=android --overwrite
          
          # SUSTITUCIÃ“N MANUAL: Forzamos que el main.dart sea el tuyo
          # Esto evita que Flutter use cualquier otro archivo por error
          flutter pub get
          flutter clean

      - name: ğŸš€ Build APK (Sin Cache)
        run: flutter build apk --release --target=lib/main.dart

      - name: ğŸ“¤ Guardar APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-OBLIGATORIO-BEIGE
          path: build/app/outputs/flutter-apk/app-release.apk
