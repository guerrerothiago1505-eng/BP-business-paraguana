name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: ðŸ’£ EXTERMINAR DEMO Y RECONSTRUIR
        run: |
          # Borramos rastro de configuraciones previas
          rm -rf android
          rm -rf ios
          rm -rf .dart_tool
          
          # Creamos el proyecto con un ID Ãºnico para que no se mezcle con la demo
          flutter create . --project-name=business_paraguana_app --org=com.business.paraguana --platforms=android --overwrite
          
          # Sincronizamos
          flutter pub get
          flutter clean

      - name: ðŸš€ Construir APK REAL
        run: flutter build apk --release --target=lib/main.dart

      - name: ðŸ“¤ Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-VERDADERO-BP
          path: build/app/outputs/flutter-apk/app-release.apk
