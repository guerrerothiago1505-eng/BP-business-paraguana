name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: false

      - name: ğŸ› ï¸ CAMBIO RADICAL DE ID
        run: |
          rm -rf android build
          # Cambiamos el ID a com.bp.finalapp (esto mata la relaciÃ³n con la demo)
          flutter create . --project-name=business_paraguana --org=com.bp.finalapp --platforms=android --overwrite
          rm lib/main.dart 
          flutter pub get

      - name: ğŸš€ CONSTRUIR APK LIMPIO
        run: flutter build apk --release --target=lib/app_principal.dart

      - name: ğŸ“¤ SUBIR APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-BEIGE-SIN-DEMO
          path: build/app/outputs/flutter-apk/app-release.apk
