name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: false # <--- ESTO OBLIGA A REHACER TODO DESDE CERO

      - name: ðŸ§¹ Limpieza Absoluta
        run: |
          rm -rf android
          flutter create . --project-name=bp_app_oficial --org=com.bp.oficial --platforms=android --overwrite
          flutter pub get

      - name: ðŸš€ Construir APK Real
        run: flutter build apk --release --no-tree-shake-icons

      - name: ðŸ“¤ Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: APP-BP-FINAL-TEST
          path: build/app/outputs/flutter-apk/app-release.apk
