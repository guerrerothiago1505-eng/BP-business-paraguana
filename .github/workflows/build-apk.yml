name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: false

      - name: ðŸ§¹ Limpieza y ReconstrucciÃ³n
        run: |
          rm -rf android
          flutter create . --project-name=business_paraguana_app --org=com.business.paraguana --platforms=android --overwrite
          flutter pub get

      - name: ðŸš€ Construir APK Real
        run: flutter build apk --release

      - name: ðŸ“¤ Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: BUSINESS-PARAGUANA-FINAL
          path: build/app/outputs/flutter-apk/app-release.apk
