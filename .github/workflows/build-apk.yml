name: Build Business Paraguana APK

on:
  push:
    branches:
      - main  # Se activa cada vez que haces un commit en la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Java (necesario para Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Configurar Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # Versión estable
          channel: 'stable'

      # 4. Obtener paquetes y dependencias
      - name: Install dependencies
        run: flutter pub get

      # 5. Limpiar y construir el APK
      - name: Build APK
        run: |
          flutter clean
          flutter build apk --release --target=lib/app_principal.dart --build-name=2.1.2 --build-number=7

      # 6. Subir el archivo APK para que puedas descargarlo
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Business-Paraguana-VIP
          path: build/app/outputs/flutter-apk/app-release.apk
