name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: ðŸ›  Reparar Estructura Android
        run: |
          # Borramos las carpetas de configuraciÃ³n viejas que dan error
          rm -rf android
          rm -rf .dart_tool
          # Creamos una estructura de Android nueva y limpia
          flutter create . --project-name=bp_business_paraguana --platforms=android --overwrite
          # Limpiamos e instalamos dependencias
          flutter pub get
          flutter clean

      - name: ðŸš€ Construir APK
        run: flutter build apk --release

      - name: ðŸ“¤ Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: BP-App-Limpia
          path: build/app/outputs/flutter-apk/app-release.apk
