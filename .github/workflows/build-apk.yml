name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: false

      - name: ğŸ› ï¸ CAMBIO DE VERSIÃ“N Y LIMPIEZA
        run: |
          rm -rf android build
          # Forzamos la versiÃ³n 2.0.0 y un nuevo ID (com.business.pwa)
          flutter create . --project-name=business_paraguana --org=com.business.pwa --platforms=android --overwrite
          
          # Borramos el main que crea Flutter por defecto para que no haya dos
          rm -f lib/main.dart 
          
          flutter pub get
          flutter clean

      - name: ğŸš€ CONSTRUIR APK V2
        # Usamos el archivo que renombramos antes: app_principal.dart
        run: flutter build apk --release --target=lib/app_principal.dart --build-name=2.0.0 --build-number=2

      - name: ğŸ“¤ SUBIR APK V2
        uses: actions/upload-artifact@v4
        with:
          name: APK-VERSION-2
          path: build/app/outputs/flutter-apk/app-release.apk
