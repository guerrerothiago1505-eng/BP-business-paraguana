name: Reparar y Construir APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ›  Reparar Estructura de Proyecto
        run: |
          # Esto crea los archivos de Android que te faltan automÃ¡ticamente
          flutter create . --overwrite --platforms=android

      - name: ğŸ“¦ Instalar Dependencias
        run: flutter pub get

      - name: ğŸš€ Construir APK
        run: flutter build apk --release --split-per-abi
        
      - uses: actions/upload-artifact@v4
        with:
          name: MiApp-Instalable
          path: build/app/outputs/flutter-apk/*.apk
