name: Build Business Paraguana APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Estructura Android Definitiva
        run: |
          # 1. Creamos el proyecto con el nombre EXACTO que espera el google-services.json
          # El org 'com.example' + project 'bp_business_paraguana' = com.example.bp_business_paraguana
          flutter create . --platforms android --org com.example --project-name bp_business_paraguana
          
          # 2. Configuración del build.gradle RAÍZ
          cat <<EOF > android/build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'com.google.gms:google-services:4.4.1'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. Configuración de la APP
          mkdir -p android/app
          cp google-services.json android/app/google-services.json
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --target=lib/app_principal.dart --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Business-Paraguana-Real
          path: build/app/outputs/flutter-apk/app-release.apk
        with:
          name: Business-Paraguana-VIP
          path: build/app/outputs/flutter-apk/app-release.apk
