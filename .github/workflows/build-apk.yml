name: Build Flutter APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: ğŸ› ï¸ CirugÃ­a de Nombre y Limpieza
        run: |
          # 1. Borrar carpetas de configuraciÃ³n viejas
          rm -rf android
          
          # 2. Recrear el proyecto con el nombre CORRECTO
          flutter create . --project-name=business_paraguana --org=com.business.paraguana --platforms=android --overwrite
          
          # 3. Forzar el cambio de nombre en el Manifiesto de Android
          find android -name "AndroidManifest.xml" -exec sed -i 's/flutter_demo/business_paraguana/g' {} +
          
          flutter pub get

      - name: ğŸš€ Build APK
        run: flutter build apk --release

      - name: ğŸ“¤ Guardar APK
        uses: actions/upload-artifact@v4
        with:
          name: APK-NUEVO-ID
          path: build/app/outputs/flutter-apk/app-release.apk
