name: Build Business Paraguana APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Prepare Project
        run: |
          # 1. Crear proyecto limpio
          flutter create . --platforms android --project-name bp_business_paraguana
          
          # 2. Configurar Repositorios
          cat <<EOF > android/build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.0'
                  classpath 'com.google.gms:google-services:4.4.1'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF

          # 3. Mover Firebase Config
          mkdir -p android/app
          cp google-services.json android/app/google-services.json
          
          # 4. Configurar el build.gradle de la app correctamente
          # Esto evita el error de "Already watching path" inyectando la dependencia directo
          sed -i '/apply from: "\$flutterRoot\/packages\/flutter_tools\/gradle\/flutter.gradle"/a apply plugin: "com.google.gms.google-services"' android/app/build.gradle

      - name: Build APK
        run: |
          flutter pub get
          # Forzamos la salida a la carpeta raíz para que sea fácil de encontrar
          flutter build apk --release --target=lib/app_principal.dart --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Business-Paraguana-Real
          # Buscamos en toda la carpeta build de forma recursiva
          path: build/**/*.apk
